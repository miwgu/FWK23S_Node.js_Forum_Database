  <body>

    <div class="container p-3" style="display:flex;">
      <h5 class="col-6 m-2">Välkommen ***NAMN***!</h5>
      
  
      <form class="col-6 m-2" style="width: fit-content;"  action="/" method="get">

  <div class="container p-3">
    <form class="col-12" >
      <button id="createThreadBtn" class="btn btn-outline-primary">Skapa ny tråd</button>
    
    </form>
   </div>

    <div id="hiddenCreateThreadDiv" class="container p-3" style="display: none;">
    
    <form class="row g-3" action="/addtopic" method="post" >
      <div class="col-md-6">
        <label for="inputName" class="form-label">Rubrik</label>
        <input name="name" type="text" class="form-control" id="inputName">
      </div>

      <div class="col-12">
        <label for="inputComment" class="form-label">Inlägg</label>
        <textarea name="comment" class="form-control" id="inputComment" rows="3"></textarea>
      </div>
      <div class="col-12">
        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
